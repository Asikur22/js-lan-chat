<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LAN Chat</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<style>
		body {
			margin: 30px 0 0;
		}

		#messageFormArea {
			display: none;
		}
	</style>
</head>

<body>
	<div id="userFormArea">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form id="userForm">
						<div class="form-group">
							<label for="username">Enter Username</label>
							<input id="username" class="form-control" />
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Login" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="messageFormArea">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="well">
						<h3>Online Users</h3>
						<ul class="list-group" id="users"></ul>
					</div>
				</div>
				<div class="col-md-8">
					<div class="chat" id="chat"></div>
					<form id="messageForm">
						<div class="form-group">
							<label for="message">Enter Message</label>
							<input id="message" class="form-control" autocomplete="off" />
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" value="Send Message" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(function () {
			var socket = io.connect();
			var $userFormArea = $('#userFormArea');
			var $users = $('#users');
			var $userForm = $('#userForm');
			var $username = $('#username');
			var currentUser = [];
			var $messageFormArea = $('#messageFormArea');
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chat');

			$userForm.submit(function (event) {
				event.preventDefault();
				if ($username.val() == '') {
					alert('Please Enter a Username!');
					return false;
				}
				currentUser.push($username.val());
				socket.emit('new user', $username.val(), function (data) {
					if (data) {
						$userFormArea.hide();
						$messageFormArea.show();
					}
				});
				$username.val('');
			});

			$messageForm.submit(function (event) {
				event.preventDefault();
				socket.emit('send message', $message.val());
				$message.val('');
			});

			socket.on('new message', function (data) {
				var html = '';
				var msg = data.msg;

				if (data.msgURL) {
					msg = '<a href="' + data.msg + '" target="_blank">' + data.msg + '</a>';
				}

				if (data.user == currentUser) {
					html = '<div class="well text-success"><strong>You</strong>: ' + msg + '</div>';
				} else {
					html = '<div class="well"><strong>' + data.user + '</strong>: ' + msg + '</div>';
				}
				$chat.append(html);
			});

			socket.on('get users', function (data) {
				var html = '';
				for (i = 0; i < data.length; i++) {
					html += '<li class="list-group-item">' + data[i] + '</li>';
				}
				$users.html(html);
			});
		});
	</script>
</body>

</html>
